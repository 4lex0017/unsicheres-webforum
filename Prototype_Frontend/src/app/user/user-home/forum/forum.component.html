<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-xs-11 col-md-10 col-lg-9" >

        <div *ngIf="!showFull" class = "categories">
          <app-category  *ngFor="let category of accessData.categories"
                        [categoryObject]="category"
                        [showFull]="showFull"
                         (showMoreEvent)="showMoreEventConsumer($event)"
          ></app-category>
        </div>
        <div *ngIf="showFull" class = "categories">
          <app-category [categoryObject]="currentCategoryObject"
                        [showFull]="showFull"
                        (showMoreEvent)="showMoreEventConsumer($event)"
          ></app-category>
        </div>

      </div>

      <div class="col-xs-1 col-md-2 col-lg-3">

        <div class="side-content-container">
          <button color="primary" (click)="openDialog()" mat-raised-button>Create Thread</button>
          <span class="spacer"></span>
            <mat-icon >search</mat-icon>
          <span class="spacer-form-field"></span>
            <mat-form-field >
              <input type="tel" matInput placeholder="Search">
            </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
