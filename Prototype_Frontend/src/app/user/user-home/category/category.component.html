<div class = "category-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="categoryObject.threads.slice(0,5)"  class="mat-elevation-z8 category-table">

      <!--Column 1: Author Icon-->
      <ng-container matColumnDef="author-icon">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="thread-author-symbol"><mat-icon size="30px">face</mat-icon></div>
        </td>
      </ng-container>


      <!--Column 2: Category Title + #Threads + Thread Title + Author Name-->
      <ng-container matColumnDef="general-information">
        <th mat-header-cell *matHeaderCellDef>
          <div class="category-title">{{categoryObject.title}} </div>
          <div class="category-replies">Threads: {{categoryObject.threads.length}}</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/forum',categoryObject.title.toLowerCase(), element.slug]" ><div class="thread-title"> {{element.title}} </div></a>
          <div class="thread-author"> Author: <a [routerLink]="['/forum/users', element.author.id]" >{{element.author.username}}</a></div>
        </td>
      </ng-container>

      <!--  Column 3: Replies & Endorsement Header -->
      <ng-container matColumnDef="specific-information-header">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div class="thread-replies">Replies:  </div>
          <div class="thread-endorsements">Endorsements:</div>
        </td>
      </ng-container>

      <!--  Column 4: Replies & Endorsement Body -->
      <ng-container matColumnDef="specific-information-body">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div class="thread-replies">{{element.posts.length}} </div>
          <div class="thread-endorsements">{{element.endorsements}}</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row ; columns: displayedColumns;"></tr>
<!--      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>-->
    </table>

<!--    Delete or implement own paginator logic -->
    <mat-paginator [pageSizeOptions]="[5, 20, 35]"
                   [hidden]="categoryObject.threads.length < 100"
                   showFirstLastButtons
                   aria-label="Select page of threads">
    </mat-paginator>

  </div>
</div>
