<div class="thread-container">
  <mat-card class="thread-card">
    <mat-card-header>
      <div mat-card-avatar class="user-image-header"><mat-icon>face</mat-icon></div>
      <mat-card-title>
        {{threadObject.title}}
        <button mat-raised-button color="primary" (click)="openDialog()">Edit</button>
      </mat-card-title>
      <mat-card-subtitle>{{threadObject.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{threadObject.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button>REPLY</button>
      <button mat-button>REPORT</button>
    </mat-card-actions>
    <mat-card-footer class="thread-footer"><a [routerLink]="['/forum/users', threadObject.author.id]" >{{threadObject.author.username}}</a></mat-card-footer>
  </mat-card>

  <div class="thread-posts" *ngFor="let post of threadObject.posts">
    <mat-card class="post-card">
      <mat-card-header>
        <div mat-card-avatar class="user-image-header"><mat-icon>face</mat-icon></div>
        <mat-card-title><a [routerLink]="['/forum/users', post.author.id]" >{{post.author.username}}</a> answered on {{post.date}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{post.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button>REPLY</button>
        <button mat-button>REPORT</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
