<div class="thread-container">
  <mat-card class="thread-card">
    <mat-card-header>
      <div mat-card-avatar class="user-image-header"><mat-icon>face</mat-icon></div>
      <mat-card-title>
        <div>
          {{threadObject.title}}
          <span class="spacer"></span>
          <button mat-mini-fab   color="primary" (click)="openEditThreadDialog()">
            <mat-icon>edit</mat-icon>
          </button>
          <span class="spacer"></span>
          <button mat-mini-fab   color="warn" (click)="openEditThreadDialog()">
            <mat-icon>delete</mat-icon>
          </button>



        </div>

      </mat-card-title>
      <mat-card-subtitle>{{threadObject.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{threadObject.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button (click)="openCreateDialog(threadObject.content, threadObject.author)">REPLY</button>
      <button mat-button>REPORT</button>
    </mat-card-actions>
    <mat-card-footer class="thread-footer"><a [routerLink]="['/forum/users', threadObject.author.id]" >{{threadObject.author.username}}</a></mat-card-footer>
  </mat-card>

  <div class="thread-posts" *ngFor="let post of threadObject.posts">

    <mat-card class="post-card">
      <mat-card-header>
        <div mat-card-avatar class="user-image-header"><mat-icon>face</mat-icon></div>
        <mat-card-title>

          <a [routerLink]="['/forum/users', post.author.id]" >{{post.author.username}}</a> answered on {{post.date}}

          <span class="spacer"></span>
          <button mat-mini-fab   color="primary" (click)="openEditPostDialog(post)">
            <mat-icon>edit</mat-icon>
          </button>
          <span class="spacer"></span>
          <button mat-mini-fab   color="warn" (click)="openEditPostDialog(post)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <i *ngIf="post.repliedTo">
            {{post.repliedTo}}
        </i>
        <p></p>
        <p>
          {{post.content}}
        </p>
      </mat-card-content>

      <mat-card-actions >
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="openCreateDialog(post.content, post.author)">REPLY</button>
        <button mat-button>REPORT</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
