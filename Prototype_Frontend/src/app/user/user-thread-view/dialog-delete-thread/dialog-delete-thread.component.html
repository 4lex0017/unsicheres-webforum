<h2 mat-dialog-title>Are you sure you want to delete this Thread?</h2>
<mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
  <button mat-button color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
