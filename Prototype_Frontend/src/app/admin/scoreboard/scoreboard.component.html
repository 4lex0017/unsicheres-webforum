<h3>Scoreboard</h3>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Score">
        Score
      </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="vorname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Vorname">
        Vorname
      </th>
      <td mat-cell *matCellDef="let element"> {{element.vorname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nachname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Nachname">
        Nachname
      </th>
      <td mat-cell *matCellDef="let element"> {{element.nachname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="vulnFound">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Vulnerabilities">
        Vulnerabilities found
      </th>
      <td mat-cell *matCellDef="let element"> {{element.vulnFound}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
