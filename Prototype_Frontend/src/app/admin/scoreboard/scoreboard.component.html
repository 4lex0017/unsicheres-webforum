<div class="outer-container">
  <h2>
    Scoreboard
    <button class="collapse-expand-button" mat-icon-button color="primary" (click)="manageAllRows()"
            matTooltip="Expand / Collapse table">
      <mat-icon>sort</mat-icon>
    </button>
  </h2>


  <div class="wrapper">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8"
           matSort (matSortChange)="announceSortChange($event)">

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Score">
          Score
        </th>
        <td mat-cell *matCellDef="let element"> {{getPoints(element.vulnerabilities)}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ipaddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by IP-Address">
          IP-Address
        </th>
        <td mat-cell *matCellDef="let element"> {{element.ipaddress}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Username">
          Username
        </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="vulnFound">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Vulnerabilities">
          Vulnerabilities found

        </th>
        <td mat-cell *matCellDef="let element"> {{element.vulnerabilities.length}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">

            <table mat-table class="detail-table" [dataSource]="element.vulnerabilities">

              <ng-container matColumnDef="vulPoints">
                <th mat-header-cell *matHeaderCellDef>
                  Awarded Points
                </th>
                <td mat-cell *matCellDef="let element"> {{element.vulPoints}} </td>
              </ng-container>

              <ng-container matColumnDef="vulName">
                <th mat-header-cell *matHeaderCellDef>
                  Vulnerability Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.vulName}} </td>
              </ng-container>

              <ng-container matColumnDef="vulLevel">
                <th mat-header-cell *matHeaderCellDef>
                  Level
                </th>
                <td mat-cell *matCellDef="let element"> {{element.vulLevel}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedInnerColumns"></tr>
              <tr mat-row *matRowDef="let row ; columns: displayedInnerColumns;"></tr>
            </table>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
          [class.example-expanded-row]="element.expanded" (click)="toggleRow(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                   showFirstLastButtons
                   aria-label="Select page of users">
    </mat-paginator>

  </div>
</div>
