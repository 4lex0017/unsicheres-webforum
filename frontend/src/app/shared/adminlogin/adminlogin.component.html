<div class = "back">
<form class="form-signin" (keyup.enter)="handleLoginClick()">
  <img class="mb-4"  alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" name="username" [(ngModel)]="adminname" class="form-control" placeholder="Adminname" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>

  <button class="btn btn-lg btn-primary btn-block" (click)="handleLoginClick()" type="button">Sign in</button>
</form>
</div>
