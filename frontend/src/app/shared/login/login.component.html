<div class="back">
  <form class="form-signin">
    <div class="spacer">
      <mat-icon class="icon">supervised_user_circle</mat-icon>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" name="username" [(ngModel)]="username" class="form-control"
           placeholder="Username" required autofocus>
    <h2></h2>
    <button class="btn btn-lg btn-primary btn-block" (click)="handleLoginClick()" type="button">Sign in</button>
    <button style=" margin-left: 11.3%" class="btn btn-lg btn-primary btn-block" (click)="openAdminLogin()"
            type="button">Login as Admin
    </button>

  </form>
</div>
