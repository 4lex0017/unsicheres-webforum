<div class="outer-container">
  <h1>Vulnerabilities
    <button class="refresh-button" mat-icon-button color="primary"
            matTooltip="Save and Reload Site">
      <mat-icon>refresh</mat-icon>
    </button>
  </h1>
  <mat-card>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="XSS">
        <div class="inner-container">
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-md-6 col-lg-6">
                <app-vulnerability-picker
                  [task]="xssReflected"
                  title="Reflected XSS">
                </app-vulnerability-picker>
              </div>
              <div class="col-xs-6 col-md-6 col-lg-6">
                <app-vulnerability-picker
                  [task]="xssStored"
                  title="Stored XSS">
                </app-vulnerability-picker>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="File Upload">
        <div class="inner-container">
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-md-6 col-lg-6">
                <app-vulnerability-picker
                  [task]="fileUpload"
                  title="Insecure File Upload">
                </app-vulnerability-picker>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="SQL Injection">
        <div class="inner-container">
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-md-6 col-lg-6">
                <app-vulnerability-picker
                  [task]="sqlInjection"
                  title="SQL Injection">
                </app-vulnerability-picker>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Command Injection">
        <div class="inner-container">
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-md-6 col-lg-6">
                <app-vulnerability-picker
                  [task]="commandInjection"
                  title="Command Injection">
                </app-vulnerability-picker>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Insecure Passwords">
        <div class="inner-container">
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-md-6 col-lg-6">
                <app-vulnerability-picker
                  [task]="insecurePasswordHandling"
                  title="Insecure Password Handling">
                </app-vulnerability-picker>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Broken Authentication">
        <div class="inner-container">
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-md-6 col-lg-6">
                <app-vulnerability-picker
                  [task]="brokenAuthentication"
                  title="Broken Authentication">
                </app-vulnerability-picker>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
