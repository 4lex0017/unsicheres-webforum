<div class="outer-container">
  <h1>Vulnerabilities
    <button class="refresh-button" mat-icon-button color="primary"
            matTooltip="Save and Reload Site"
            (click)="updateToDatabase()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button class="refresh-button" mat-icon-button color="primary"
            matTooltip="Save and Reload Site"
            (click)="goToMain()">
      Go to Forum
    </button>
  </h1>
  <mat-card>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab *ngFor="let vulnerability of vulnerabilities" label="{{vulnerability.name}}">
        <div class="inner-container">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-md-12 col-lg-12">
                <app-vulnerability-picker
                  [task]="vulnerability"
                  (sendVulnerability)="updateVulnerability($event)">
                </app-vulnerability-picker>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
