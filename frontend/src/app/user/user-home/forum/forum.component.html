<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-xs-11 col-md-10 col-lg-9">
        <div *ngIf="!showFull" class="categories">
          <app-category *ngFor="let category of accessData.categories"
                        [categoryObject]="category"
                        [showFull]="showFull"
          ></app-category>
        </div>
        <div *ngIf="showFull" class="categories">
          <app-category [categoryObject]="currentCategoryObject"
                        [showFull]="showFull"
          ></app-category>
        </div>
      </div>
      <div class="col-xs-1 col-md-2 col-lg-3">
        <div class="side-content-container">
          <button color="primary" (click)="openCreateThreadDialog()" mat-raised-button>Create Thread</button>

          <span class="spacer"></span>
          <mat-form-field>
            <input type="search" matInput placeholder="Search"
                   [(ngModel)]="searchQuery"
                   (keyup.enter)="clickSearch()"
            >
          </mat-form-field>
          <button mat-icon-button color="primary"
                  aria-label="Example icon button with a home icon"
                  (click)="clickSearch()">
            <mat-icon>search</mat-icon>
          </button>
        </div>
        <mat-card class="userlist">
          Users:
          <em *ngFor="let user of backEndService.userData.UserFull; let i = index" [routerLink]="['/forum/users', user.id]" >
            <a [routerLink]="['/forum/users', user.id]"> {{user.username}}</a>
            ,
          </em>
          ...
        </mat-card>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showFull" class="footer-spacer"></div>
