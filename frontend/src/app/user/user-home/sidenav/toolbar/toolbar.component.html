<mat-toolbar color="primary" class="toolbar">
  <a [routerLink]="['./home']" [queryParams]="{ view : 'all' }" class="toolbar-route"><span>Forum</span></a>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <mat-slide-toggle (click)="toggleDarkMode()" [(ngModel)]="darkMode">
      Dark Mode
    </mat-slide-toggle>
  </mat-menu>
  <app-did-a-thing></app-did-a-thing>
  <button mat-button (click)="openLogin()">Login</button>
  <button mat-button (click)="openRegister()">Register</button>
</mat-toolbar>
