<div mat-dialog-content>
  <mat-form-field appearance="fill" class="user-edit-input-container">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <p></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (keyup.enter)=onYesClick() (click)="onYesClick()">Save changes
  </button>
  <button mat-raised-button color="warn" (click)="onNoClick()">Abort</button>
</div>
